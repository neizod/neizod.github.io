---
layout: default
article: false
---

<div class="container">
  {% if site.posts.size == 0 %}
    {% include empty/homepage.md %}
    <article class="page">
      <div class="flex align-center mobile-column">
        <div class="flexitem fill">
          <h1>{{ empty-title }}</h1>
        </div>
      </div>
      <div class="entry">
        {{ empty-content | markdownify }}
      </div>
    </article>
  {% else %}
    <div class="posts">
      {% include list/posts.html feature=page.feature.posts %}
      {% include list/projects.html feature=page.feature.projects %}
    </div>
  {% endif %}
</div>
