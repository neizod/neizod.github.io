{% if site.mathjax %}
<script type="text/x-mathjax-config">
MathJax.Hub.Config({
  extensions: ["tex2jax.js", "TeX/AMSmath.js", "TeX/AMSsymbols.js", "TeX/color.js"],
  jax: ["input/TeX","output/HTML-CSS"],
  tex2jax: {
    inlineMath: [["$","$"], ["\\(","\\)"]],
    displayMath: [["$$","$$"], ["\\[","\\]"]],
    processEscapes: true
  }
});
</script>
<script async src="//cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.1/MathJax.js"></script>
{% endif %}
